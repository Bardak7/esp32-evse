deploy:
  if: tag IS present
  provider: releases
  api_key: $GITHUB_TOKEN
  #skip_cleanup: true
  file:
  - build/esp32-evse.bin
  # name: Development
  prerelease: true
  # release_notes: Development
  #         tag_name: master-$TRAVIS_BUILD_NUMBER
  # overwrite: true
  on:
    repo: dzurikmiroslav/esp32-evse
